<head>
  <title>meteor-maskedInput live demo</title>
</head>

<body>
  {{> maskedInput}}
</body>

<template name="maskedInput">
    <div class="row-fluid">
        <h1>meteor-maskedInput live demo</h1>
    </div>
	<div class="row-fluid">
		<a href="https://github.com/austinrivas/meteor-maskedInput" class="btn btn-warning">Github</a>
		<a href="https://atmosphere.meteor.com/package/maskedInput" class="btn btn-danger">Atmosphere</a>
        <a href="https://github.com/austinrivas" class="btn btn-success">Austin Rivas</a>
	</div>
    <div class="row-fluid">
        <div class="span12">
            <div class="box">
                <div class="box-title">
                    <h3>
                        Read Me
                    </h3>
                </div>
                <div class="box-content">
                    {{getGithubReadme name="meteor-githubReadme" owner="austinrivas"}}
                    {{#if githubReadmeReady}}
                        {{#markdown}}
                            {{githubReadme}}
                        {{/markdown}}
                    {{else}}
                        Loading...
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span12">
            {{> maskedInputs}}
        </div>
    </div>
</template>

<template name="maskDateInput">
    <input type="text" name="textfield" id="textfield" class="input-xlarge mask_date">
</template>

<template name="maskPhoneInput">
    <input type="text" name="textfield" id="textfield" class="input-xlarge mask_phone">
</template>

<template name="maskSerialNumInput">
    <input type="text" name="textfield" id="textfield" class="input-xlarge mask_serialNumber">
</template>

<template name="maskProductNumInput">
    <input type="text" name="textfield" id="textfield" class="input-xlarge mask_productNumber">
</template>



<template name="maskedInputs">
    <div class="box">
        <div class="box-title">
            <h3>Masked inputs</h3>
        </div>
        <div class="box-content">
            <form class='form'>
                <div class="control-group">

                    <div class="controls">
                        {{> maskDateInput }}
                        <span class="help-block">Format: 9999/99/99</span>
                    </div>
                </div>
                <div class="control-group">

                    <div class="controls">
                        {{> maskPhoneInput }}
                        <span class="help-block">Format: (999) 999-9999</span>
                    </div>
                </div>
                <div class="control-group">

                    <div class="controls">
                        {{> maskSerialNumInput }}
                        <span class="help-block">Format: 9999-9999-99</span>
                    </div>
                </div>
                <div class="control-group">

                    <div class="controls">
                        {{> maskProductNumInput }}
                        <span class="help-block">Format: AAA-9999-A</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</template>
